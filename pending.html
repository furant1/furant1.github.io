function passWord() {

var pass1 = prompt('Passord:',' ');

if (!pass1)
history.go(-1);
if (pass1.toLowerCase() == "ballenemine") {
open('4rkivv.html');
break;
}
testV+=1;
var pass1 =
prompt('Adgang nektet - Feil passord, prøv igjen, eller kom deg vekk!','Feil passord');
}
if (pass1.toLowerCase()!="password" & testV ==3)
history.go(-1);
return " ";
}
</SCRIPT>
